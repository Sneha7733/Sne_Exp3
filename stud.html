<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Student Application Form</title>
</head>
<body>
    <form>
        <h1><center>STUDENT APPLICATION FORM</center></h1>
        <hr color="blue"size="3">
        <center>
            <table border="3">
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" name="name">
                    </td>
                </tr>
                <tr>
                    <td>
                        Parent/Guardian Name:
                    </td>
                    <td>
                        <input type="text" name="gname"
                    </td>
                </tr>
                <tr>
                    <td>
                        Date Of Birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input type="text" name="city" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input type="textarea" name="addr" rows="8" cols="8">
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender" value="M">male
                        <input type="radio" name="gender" value="F">female
                    </td>
                </tr>
                <tr>
                    <td>
                        Hobbies
                    </td>
                    <td>
                        <input type="checkbox" name="sports" value="spotrs">Sports
                        <input type="checkbox" name="mussic" value="music">Music
                        <input type="checkbox" name="others" value="others">Others
                    </td>
                </tr>
                <tr>
                    <td>
                        Mother Tongue
                    </td>
                    <td>
                        <select>
                            <option>Kannada</option>
                            <option>Kannada</option>
                            <option>Kannada</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Contact Number:
                    </td>
                    <td>
                        <input type="number" name="cn" maxlength="10">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" name="email" placeholder="mail.id">
                    </td>
                </tr>
                <tr>
                    <td>
                    College Name Last Studied:
                    </td>
                    <td>
                        <input type="text" name="cname" maxlength="20" placeholder="college name">
                    </td>
                </tr>
                <tr>
                    <td>
                    Total Marks:
                    </td>
                    <td>
                        <input type="text" name="tmarks" >maxmark<input type="number" maxlength="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        Applicant Signature:
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>
                        Guardian Signature:
                    </td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <br>
                        <input type="submit" value="upload">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </center>
    </form>
    
</body>
</html>
